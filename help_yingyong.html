<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>应用帮助</title>
    <link href="css/context.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="ttf" style="margin-top: 50px;margin-left: 50px">管理 - 帮助</div>
<div align="center" style="margin-top: 15px"><div class="ll"></div></div>
<div style="margin-top: 50px;margin-left: 50px" class="tcf">用户管理帮助</div>
<div style="margin-top: 15px;margin-left: 50px" class="tcf">通过输入用户名,旧密码验证,新密码的输入与确认完成对密码的修改。</div>
<div align="center" style="margin-top: 40px"><div class="ll"></div></div>
<div style="margin-top: 50px;margin-left: 50px" class="tcf">设备管理帮助</div>
<div style="margin-top: 15px;margin-left: 50px" class="tcf">通过"设备重启"/"恢复配置"按钮对设备进行重启或者恢复出厂设置俩种操作。</div>
<div align="center" style="margin-top: 40px"><div class="ll"></div></div>
<div style="margin-top: 50px;margin-left: 50px" class="tcf">日志文件管理帮助</div>
<div style="margin-top: 15px;margin-left: 50px" class="tcf">通过"日志文件管理->设置",对日志文件进行是否开启的操作,并对系统纪录日志文件的模式
、记录/显示等级进行设置。</div>
<div style="margin-top: 15px;margin-left: 50px" class="tcf">通过"日志文件管理->日志查看",对日志文件分级别和类型进行查看。</div>

</body>
</html>
