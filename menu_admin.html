        if(id == 0)

        else
            xmlstr += "<tr><td><div class='noselectLine'></div></td><td><div style='padding-left: 20px'><a class='lm' href='javascript:init(" + 0 + ")'><font class='noselectText'>用户管理</font></a></div></td></tr>";
        xmlstr +="<tr bgcolor='#363e47'><td colspan='2'><div class='conotClickText' style='margin-bottom: 10px'>设备管理</div></td></tr>"
        if (id == 1)
            xmlstr += "<tr bgcolor='#363e47'><td><div class='selectLine'></div></td><td><div class='magrin'><a class='lm' href='javascript:init("+1+")'><font class='selectText'>设备重启</font></a></div></td></tr>"

        xmlstr +="<tr bgcolor='#363e47'><td colspan='2'><div class='conotClickText' style='margin-bottom: 10px'>日志文件管理</div></td></tr>"
        if (id == 3)
            xmlstr += "<tr bgcolor='#363e47'><td><div class='selectLine'></div></td><td><div class='magrin'><a class='lm' href='javascript:init("+3+")'><font class='selectText'>设置</font></a></div></td></tr>"

        else
