<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>pon链路连接信息</title>
    <link href="css/context.css" type="text/css" rel="stylesheet">
</head>
<body>
<form>
<div style="margin-top: 50px;margin-left: 50px" class="ttf">PON链路连接信息</div>
    <div align="center" style="margin-top: 15px"><div class="ll"></div></div>
    <div style="margin-top: 40px;margin-left: 50px" class="tcf">PON连接信息</div>
    <div style="display:inline">
        <div  style="float:left;margin-left: 75px;margin-top: 15px" class="tcf">GPON链路链接状态:</div>
        <div  style="float:left;margin-left: 15px;margin-top: 15px" class="tff">已注册已授权</div>
    </div>
    <div align="center" style="margin-top: 70px"><div class="ll"></div></div>

    <div style="margin-top: 50px;margin-left: 50px" class="tcf">光模块信息</div>
    <table style="margin-left: 75px;margin-top: 10px" border="0">
        <tr>
            <td class="tcf" height="20" style="text-align: right" >温度:</td>
            <td width="20"></td>
            <td class="tff"  >0摄氏度</td>
        </tr>
        <tr>
            <td class="tcf" height="25" style="text-align: right">电压:</td>
            <td width="20"></td>
            <td class="tff" >0伏特</td>
        </tr>
        <tr>
            <td class="tcf" height="20" style="text-align: right">电流:</td>
            <td width="20"></td>
            <td class="tff" >0毫安</td>
        </tr>
        <tr>
            <td class="tcf" height="20" >发送光功率:</td>
            <td width="20"></td>
            <td class="tff" >-40.0dBm</td>
        </tr>
        <tr>
            <td class="tcf" height="20" >接受光功率:</td>
            <td width="20"></td>
            <td class="tff">-40.0dBm</td>
        </tr>
        </table>

    <div align="center" style="margin-top: 40px"><div class="ll"></div></div>

    <div style="margin-top: 50px;margin-left: 50px" class="tcf">GPON链路统计信息</div>
    <table style="margin-left: 75px;margin-top: 10px">
        <tr>
            <td class="tcf" height="25">接收字节:</td>
            <td width="20">
            <td class="tff">0</td>
        </tr>
        <tr>
            <td class="tcf" height="25">发送字节:</td>
            <td width="20">
            <td class="tff">0</td>
        </tr>
    </table>
</form>
</body>
</html>
