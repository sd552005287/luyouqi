<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>WLAN接口信息</title>
    <link href="css/context.css" rel="stylesheet" type="text/css">
</head>
<body>
<form>
    <div style="margin-top: 50px;margin-left: 50px" class="ttf">WLAN接口信息</div>
    <div align="center" style="margin-top: 15px"><div class="ll"></div></div>
    <div style="margin-top: 40px;margin-left: 50px" class="tcf">WLAN接口信息</div>
    <table style="margin-left: 75px;margin-top: 15px" border="0">
        <tr>
            <td class="tcf" height="30" style="text-align: right" >无线网络开关状态:</td>
            <td width="20">
            <td class="tff">启用</td>
        </tr>
        <tr>
            <td class="tcf" height="30" style="text-align: right" >信道:</td>
            <td width="20">
            <td class="tff">0摄氏度</td>
        </tr>
        <tr>
            <td class="tcf" height="30" style="text-align: right" >SSID-1名称:</td>
            <td width="20">
            <td class="tff"  >CMCC-BSSH</td>
        </tr>
        <tr>
            <td class="tcf" height="30" style="text-align: right" >SSID-1加密模式:</td>
            <td width="20">
            <td class="tff"  >OPEN</td>
        </tr>
    </table>
    <div align="center" style="margin-top: 15px"><div class="ll"></div></div>
    <div style="margin-top: 50px;margin-left: 50px;margin-bottom: 15px" class="tcf">收发统计</div>
    <table style="margin-left: 50px;margin-top: 15px" bordercolor="#e9e9e9" border="1"  cellpadding="0" cellspacing="0">
        <tr class="tcf" align="center" bgcolor="#f8f8f8" style="height: 35px">
            <td width="100">接口</td>
            <td width="320" colspan="4">接受数据统计</td>
            <td width="320" colspan="4">发送数据统计</td>
        </tr>
        <tr class="tcf" align="center" bgcolor="#f8f8f8" style="height: 35px">
            <td></td>
            <td width="80">Bytes</td>
            <td width="80">Pkts</td>
            <td width="80">Errs</td>
            <td width="80">Drops</td>
            <td width="80">Bytes</td>
            <td width="80">Pkts</td>
            <td width="80">Errs</td>
            <td width="80">Drops</td>
        </tr>
        <tr class="tcf" align="center" style="height: 35px">
            <td>ra0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
    </table>
</form>
</body>
</html>
