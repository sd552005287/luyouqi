<html>

    <link href="css/leftmenu.css" type="text/css" rel="stylesheet">
</head>
<body onload="init(0)">

        <td class="activityh" bgcolor="#303841"><div id="left"></div></td>

            xmlstr += "<tr bgcolor='#363e47'><td><div class='selectLine'></div></td><td><div class='magrin'><a class='lm' href='javascript:init("+1+")'><font class='selectText'>IPV4链接信息</font></a></div></td></tr>"

        switch (id){

                break;
            case 1:

            case 2:

                break;

                break;

                break;
            case 6:

            case 7:

                break;
